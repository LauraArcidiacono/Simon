<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game - by Laura Arcidiacono</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">

    <audio id="audio__clip1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="audio__clip2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="audio__clip3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="audio__clip4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>

</head>

<body>
   <section class= simon__information>
        <h1>Simon</h1>
        <p>REGLAS DEL JUEGO</p>
   </section> 
   <section class="simon__playGround" > 
        <div id="playGround__outerCircle">
                <div id="outerCircle__topLeft"></div>

                <div id="outerCircle__topRight"></div>

                <div id="outerCircle__bottomLeft"></div>
                
                <div id="outerCircle__bottomRight"></div>
            
                <div id="innerCircle">
                    <h2>SIMON</h2>
                    <section id="innerCircle__controllers">
                        <div id="controllers__switches">
                            <label for="switches__power" class="switches__switch">POWER
                                <input type="checkbox" id="switch__on"> 
                                <span class="switch__sliderRound"></span>
                            </label>

                            <label for="switches__strict" >STRICT
                                <input type="checkbox" id="switch__strict">
                                <span class="switch__sliderRound"></span>
                            </label>
                    </div>
                    <button class="controllers__startButton" id="innerCircle__start">START</button>
                        
                    </section>

                    <section id="innerCircle__points">
                        <div id="points__screen" ></div>
                        <h2 id="points__count">COUNT</h2>
                    </section>
                </div>
        </div>
    </section>

    <script src="js/index.js"></script>

</body>

</html>
